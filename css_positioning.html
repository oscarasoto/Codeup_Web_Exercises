<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Positioning Exercise</title>
    <link rel="stylesheet" href="css/box_positioning.css">
</head>
<body>
    <h1><a href="https://en.wikipedia.org/wiki/Visible_spectrum">Visible Spectrum Wavelengths</a></h1>
    <div id="container">

        <div class="box" id="red"><img src="img/codeup-arrow.png"/>620-750 nm</div>
        <div class="box" id="orange"><img src="img/codeup-arrow.png"/>590-620 nm</div>
        <div class="box" id="yellow"><img src="img/codeup-arrow.png"/>570-590 nm</div>
        <div class="box" id="green"><img src="img/codeup-arrow.png"/>495-570 nm</div>
        <div class="box" id="blue"><img src="img/codeup-arrow.png"/>450-495 nm</div>
        <div class="box" id="violet"><img src="img/codeup-arrow.png"/>380-450 nm</div>

    </div>
</body>
</html>
