<!DOCTYPE html>
<html>
<head>
    <title>Online Store</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/font-awesome.min.css" rel="stylesheet">

</head>
<body>
    <div class="container">

        <h1>My Tool Store</h1>
        <div class="row">
            <div class="col-xs-12">
                <table id="products" class="table table-striped">
                    <thead>
                    <tr class="info">
                        <th><a id="titleHeader">Title<span class="pull-right"><span class="glyphicon glyphicon-sort-by-alphabet" aria-hidden="true"></span></span></a></th>
                        <th><a id="quantityHeader">Quantity<span class="pull-right"><span class="glyphicon glyphicon-sort-by-attributes" aria-hidden="true"></span></a></th>
                        <th><a id="priceHeader">Price<span class="pull-right"><span class="glyphicon glyphicon-sort-by-attributes" aria-hidden="true"></span></span></a></th>
                        <th><a id="categoryHeader">Categories<span class="pull-right"><span class="glyphicon glyphicon-sort-by-alphabet" aria-hidden="true"></span></span></a></th>
                    </tr>
                    </thead>
                    <tbody id="insertProducts">
                    </tbody>
                </table>
                <button id="refresh" type="button" class="btn btn-primary">Click to Refresh</button>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12">
                <h2>Enter new product</h2>
                <form class="form-horizontal">
                    <div class="form-group">
                        <label for="title" class="col-sm-2 control-label">Title</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="title" placeholder="Enter Title">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="quantity" class="col-sm-2 control-label">Quantity</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="quantity" placeholder="Enter Quantity">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="price" class="col-sm-2 control-label">Price</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="price" placeholder="Enter Price">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="category" class="col-sm-2 control-label">Category</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="category" placeholder="Enter Category">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <button id="submit" type="submit" class="btn btn-lg btn-primary">Submit</button>
                        </div>
                    </div>

                </form>

            </div>
        </div>


    </div>

<script src="js/jquery-3.1.1.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/ajax-store.js"></script>

</body>
</html>
