<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My First HTML Form</title>
    <link rel="stylesheet" href="css/mystyles.css">
</head>
<body>

    <!-- Form Exercise -->
    <div id="loginForm">
        <form method="post" action="http://requestb.in/1mqsrxi1">
            <h1>User Login</h1>

            <label for="username">Username:</label>
            <input id="username" name="username" type="text" placeholder="Enter your username">

            <label for="password">Password:</label>
            <input id="password" name="password" type="password" placeholder="Enter your password">

            <input id="buttonLogin" type="submit" value="Login">

        </form>
    </div>

    <!-- Form Text Area Exercise -->
    <form method="post" action="http://requestb.in/1mqsrxi1">
        <h1>Compose an Email</h1>
        <p>
            <label for="destination">To: </label>
            <input type="email" id="destination" name="destination" placeholder="Enter destination email address">
        </p>
        <p>
            <label for="origin">From:</label>
            <input type="email" id="origin" name="origin" placeholder="Enter your email address">
        </p>
        <p>
            <label for="subject">Subject:</label>
            <input type="text" id="subject" name="subject" placeholder="Enter Subject">
        </p>
        <p>
            <label for="body">Body:</label><br>
            <textarea id="body" name="body" placeholder="Enter your message" cols="30" rows="10"></textarea><br>
        </p>
        <label for="copy">Save a copy to your sent folder?</label>
        <input type="checkbox" id="copy" name="copy" checked>
        <p><input value="Send Email" type="submit"></p>

    </form>

    <form method="post" action="http://requestb.in/1mqsrxi1">
        <h1>Multiple Choice Test</h1>
        <p>Question 1</p>
        <label for="q1">Answer 1 <input type="radio" name="q1" id="q1"></label>
        <label for="q1">Answer 2 <input type="radio" name="q1" id="q1"></label>
        <label for="q1">Answer 3 <input type="radio" name="q1" id="q1"></label>
        <label for="q1">Answer 4<input type="radio" name="q1" id="q1"></label>

        <p>Question 2</p>
        <label for="q2">Answer 1 <input type="radio" name="q2" id="q2"></label>
        <label for="q2">Answer 2 <input type="radio" name="q2" id="q2"></label>
        <label for="q2">Answer 3 <input type="radio" name="q2" id="q2"></label>
        <label for="q2">Answer 4<input type="radio" name="q2" id="q2"></label>

        <p>Question 3</p>
        <label for="a1">Answer 1 <input type="checkbox" name="a1" id="a1"></label>
        <label for="a2">Answer 2 <input type="checkbox" name="a2" id="a2"></label>
        <label for="a3">Answer 3 <input type="checkbox" name="a3" id="a3"></label>
        <label for="a4">Answer 4<input type="checkbox" name="a4" id="a4"></label>


        <button type="submit">Send test</button>
    </form>

    <!-- Select Exercise -->
    <hr><br>
    <form action="http://requestb.in/1mqsrxi1"> <!-- Default method is GET if not specified-->
        <h1>Select Testing</h1>
        <label for="question">Answer this question?</label>
        <select id="question" name="question[]" multiple>
            <option value="1">Option 1 = Yes</option>
            <option value="0">Option 2 = No</option>
            <option value="3">Option 3</option>
        </select>
        <button type="submit">Send Answer</button>
    </form>

</body>
</html>
